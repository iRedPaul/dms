server {
    listen 80;
    server_name dms.home-lan.cc;
    charset utf-8;
    
    # Bessere Unterstützung für UTF-8 und deutsche Umlaute
    override_charset on;
    charset_types text/xml text/plain text/css application/javascript application/json;
    
    # Setzt die default Kodierung für alle text/* MIME-Typen
    source_charset utf-8;
    charset_map koi8-r utf-8 { }
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # UTF-8 Header für alle HTML-Responses
        add_header Content-Type "text/html; charset=utf-8";
    }
    
    # Verbesserte Headers für statische Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
        
        # UTF-8 Header für JS/CSS
        if ($request_filename ~* \.(js|css)$) {
            add_header Content-Type "$content_type; charset=utf-8";
        }
    }
    
    # Proxy API requests to backend with UTF-8 support
    location /api {
        proxy_pass http://backend:4000/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # UTF-8 Header für API-Responses
        proxy_set_header Accept-Charset utf-8;
        add_header Content-Type "application/json; charset=utf-8" always;
    }
    
    # Proxy uploads requests to backend with UTF-8 support
    location /uploads {
        proxy_pass http://backend:4000/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Erhöhtes Timeout für Uploads
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        
        # Unterstützung für große Dateien
        client_max_body_size 50M;
    }
    
    # Gzip-Kompression für bessere Performance
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
}
