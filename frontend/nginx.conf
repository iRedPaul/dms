server {
    listen 80;
    server_name dms.home-lan.cc;
    charset utf-8;
    
    # Increase maximum upload size
    client_max_body_size 50M;
    
    # Set request buffer size
    client_body_buffer_size 32k;
    
    # Increase timeouts for larger file uploads
    client_body_timeout 120s;
    send_timeout 120s;
    
    # Main application
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # UTF-8 support
        add_header Content-Type "text/html; charset=utf-8";
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # Serve static assets with proper caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # Serve manifest.json with proper MIME type
    location = /manifest.json {
        root /usr/share/nginx/html;
        add_header Content-Type "application/json; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
    }
    
    # API Proxy to backend
    location /api {
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for large uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Uploads proxy to backend
    location /uploads {
        # Direct proxy to backend for uploads
        proxy_pass http://backend:4000/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow large file uploads
        client_max_body_size 50M;
        
        # Cache settings for uploaded files
        proxy_cache_valid 200 302 12h;
        proxy_cache_valid 404 1m;
        expires 7d;
        
        # Set proper content types for common file types
        location ~* \.(pdf)$ {
            proxy_pass http://backend:4000/uploads;
            add_header Content-Type "application/pdf";
            add_header Content-Disposition "inline";
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
            proxy_pass http://backend:4000/uploads;
            add_header Content-Type "image/$1";
            add_header Cache-Control "public, max-age=86400";
        }
    }
    
    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        text/css
        text/plain;
}
