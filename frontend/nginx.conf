server {
    listen 80;
    server_name dms.home-lan.cc;
    charset utf-8;
    
    # Erhöhtes Upload-Limit
    client_max_body_size 100M;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Einfache UTF-8-Unterstützung
        add_header Content-Type "text/html; charset=utf-8";
    }
    
    # Statische Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # API-Proxy zum Backend mit korrekter Konfiguration
    location /api {
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Erhöhte Timeout-Werte für große Uploads
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
    }
    
    # Uploads-Proxy zum Backend mit erhöhtem Upload-Limit
    location /uploads {
        proxy_pass http://backend:4000/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 100M;
        
        # Erhöhte Timeout-Werte für große Uploads
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
    }
    
    # Gzip-Kompression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        text/css
        text/plain;
}
